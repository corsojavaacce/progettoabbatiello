<p>listautenti works!</p>
<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Cognome</th>
            <th scope="col">eta</th>
            <th scope="col">sesso</th>
        </tr>
    </thead>
    <tr *ngFor="let persone of persona; let i=index">
        <td>{{persone.id}} </td>
        <td>{{persone.nome}}</td>
        <td>{{persone.cognome}}</td>
        <td>{{persone.eta}}</td>
        <td>{{persone.sesso}}</td>
        <button  class="btn btn-danger" (click)="delete(persone.id,i)">Elimina riga</button> <a>&nbsp;&nbsp;</a>
        <button class="btn btn-warning" (click)="estraiid(persone.id)">Aggiorna riga</button> <a>&nbsp;&nbsp;</a>
        <button class="btn btn-info"    (click)="mostradettagli(persone.id)">Mostra dettagli</button> <a>&nbsp;&nbsp;</a>
    
    </tr>
    
</table>

<div *ngIf="loaded">
    <p>Aggiorna utente</p>
    <form #form="ngForm" (ngSubmit)="aggiornautente(form)">

        <input type=”text” name="id" placeholder="id(obbligatorio)" ngModel required /> <br>
        <input type=”text” name="nome" placeholder="nome(obbligatorio)" ngModel required /> <br>
        <input type=”text” name="cognome" placeholder="cognome(obbligatorio)" ngModel required /> <br>
        <input type=”text” name="email" placeholder="email(obbligatorio)" ngModel required /> <br>
        <input type=”text” name="eta" placeholder="eta" ngModel /> <br>
        <input type=”text” name="sesso" placeholder="sesso" ngModel /> <br>
        <input type=”text” name="indirizzo" placeholder="indirizzo" ngModel /> <br>
        <input type=”text” name="telefono" placeholder="telefono" ngModel /> <br>


        <button type="submit" [disabled]="form.status=='INVALID'">invio dati</button><br>
    </form>
</div>
